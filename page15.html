<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <title>Panel Expand Collapse</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Jeff Risberg">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <style type="text/css">
        body {
            padding-top: 60px;
        }
    </style>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="ico/favicon.ico">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Tongue Plug-in</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">TB03</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</div>

<div class="container">

    <div style="width: 600px; background: #eee">

        <div id="rightPanel" style="background: green; width: 200px; float:right; height: 200px;">
        </div>
        <div id="centerPanel" style="background: red; width: 400px; height: 200px">
        </div>
    </div>
    <a id="clicker" href="#">Click</a>

    <hr>

    <footer>
        <div class="row">
            <div class="col-xs-6">
                <p>&copy; Company 2014-2015</p>
            </div>
            <div class="col-xs-6" style="text-align: right">
                <p>All Rights Reserved</p>
            </div>
        </div>
    </footer>

</div><!--/ .container-->

<script src="js/jquery-1.11.3.min.js"></script>
<script>
    $(function () {
        var width = 200;

        $('#clicker').click(function () {
            console.log("click");
            if (width == 200) {
                width = 0;
            }
            else {
                width = 200;
            }

            //$('#rightPanel').css('width', width);
            //$('#centerPanel').css('width', 600 - width);

            $('#rightPanel').animate({width: width}, 400);
            $('#centerPanel').animate({width: 600 - width}, 400);
        });
    });
</script>

</body>
</html>
