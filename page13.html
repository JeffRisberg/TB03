<!-- tongue example -->
<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
<meta charset="utf-8">
<title>Twitter Bootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Jeff Risberg">

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">

<style type="text/css">
body {
	padding-top: 60px;
}
</style>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

<link rel="shortcut icon" href="ico/favicon.ico">
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Tongue Plug-in</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">TB03</a>
			</div>
			<div class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">Sign in</button>
				</form>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</div>

	<div class="container">	
    <div class="row">
      <div class="col-xs-12">
        Tongue Plug-in examples (hover over images)
      </div>
    </div>
    
		<div class="row">		
			<div style="float: left; padding: 4px">
				<div id="tongue-1">
          <img src="http://placehold.it/380x250" /> <!-- Main element, can be image or anything. -->
          <div class="tongue-content">Tongue Content</div> <!-- Content to be shown as tongue.  -->
        </div>
			</div>

			<div style="float: left; padding: 4px">
				<div id="tongue-2">
          <img src="http://placehold.it/380x250" /> 
          <div class="tongue-content"
             style="background: #eee; width: 380px; text-align: center; padding: 4px">
             <span style="margin-right: 50px">Title</span> 
             <a href="javascript:void(0)" class="btn btn-default"><i class="glyphicon glyphicon-edit"></i> Edit</a> 
             <a href="javascript:void(0)" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i> Delete</a>
          </div>
        </div>			
			</div>
			
			<div style="clear:both"></div>
		</div>		

		<hr>

		<footer>
			<div class="row">
				<div class="col-xs-6">
					<p>&copy; Company 2014-2015</p>
				</div>
				<div class="col-xs-6" style="text-align: right">
					<p>All Rights Reserved</p>
				</div>
			</div>
		</footer>

	</div>
	<!--/ .container-->

	<!-- Placed at the end of the document so the pages load faster -->

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.tongue.min.js"></script>
	
	<script type="text/javascript">
$(document).ready(function() {	
   $('#tongue-1').tongue();
   $('#tongue-2').tongue({
      position:    'top',
      start_speed: 500,
      end_speed:   300
   });          
});
</script>
</body>
</html>
